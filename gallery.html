<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Gallery</title>
</head>
<style>
   .wrapper {
      max-width: 901px;
      margin: 0 auto;
      padding-top: 60px;
      font-size: 24px;
   }

   .card__holder {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 50px;
   }

   img {
      width: 250px;
   }
</style>

<body>
   <div class="wrapper">
      <a href="./index.html">Home page</a>
      <div class="card__holder">
         <img src="./img/user-4.png" alt="user-4">
         <img src="./img/user-5.png" alt="user-5">
         <img src="./img/user-6.png" alt="user-6">
      </div>

   </div>

</body>

</html>
